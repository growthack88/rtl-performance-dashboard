<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTL Performance Last 7 Days SASA</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #0066cc;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 900;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .dashboard-container {
            margin-top: 40px;
            height: calc(100vh - 40px);
        }
    </style>
</head>
<body>
    <div class="header">
        RTL Performance Last 7 Days SASA
    </div>

    <div class="loading" id="loading">
        <h2>Loading RTL Performance Last 7 Days SASA...</h2>
    </div>
    
    <iframe 
        src="https://app.madgicx.com/one-click-report/shared-link/2f663f02-014b-4ca7-9143-ec74918b4440" 
        class="dashboard-container" 
        id="dashboard"
        allowfullscreen
        onload="document.getElementById('loading').classList.add('hidden');">
    </iframe>

    <script>
        // Additional timeout to hide loading screen if iframe takes too long
        setTimeout(function() {
            document.getElementById('loading').classList.add('hidden');
        }, 5000);
    </script>
</body>
</html>
